server {
    listen       80;
    server_name  localhost;#域名

    #charset koi8-r;
    access_log  /var/log/nginx/bbs.access.log;
    error_log /var/log/nginx/bbs.error.log;
    root   /xxx;#nginx代码共享目录路径
    index  index.php index.html index.htm;
   
    include rewrite/laravel.conf;

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    #error_page   500 502 503 504  /50x.html;
    #location = /50x.html {
        #root   /usr/share/nginx/html;
    #}

    # proxy the PHP scripts to Apache listening on 127.0.0.1:80
    #
    #location ~ \.php$ {
    #    proxy_pass   http://127.0.0.1;
    #}

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    #
    location ~ \.php$ {
    #    root           html;
        #try_files $uri =404;
        fastcgi_pass   unix:/var/run/sock/php-cgi.sock;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME  /var/www/bbs/public$fastcgi_script_name;#php代码共享目录路径

        include        fastcgi_params;
    }
    
    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    #location ~ /\.ht {
    #    deny  all;
    #}
}

